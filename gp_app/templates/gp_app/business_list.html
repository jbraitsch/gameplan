{% extends 'gp_app/base_template.html' %}


{% block content %}
<h1>All Businesses</h1>
{% if business_list %}
<ul>
{% for business in business_list %}
<li>{{business.name}}
    <p>{{ business.city }}</p>
    <p><a href="{{ business.get_absolute_url }}">GO</a></p>

</li>
{% endfor %}
</ul>
{% else %}
<p>There are no businesses registered.</p>
{% endif %}
{% endblock %}

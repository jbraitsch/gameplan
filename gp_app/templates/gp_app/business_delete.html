{% extends 'gp_app/base_template.html' %} 

{% block content %}
<h2>Delete Business</h2>


<form method="POST">
  {% csrf_token %}
  <p>Are you sure that you want to delete the business "{{post.title}}"?</p>
  <div>
    <button class="btn btn-danger" type="submit">Yes, Delete</button>
    <a class="btn btn-primary" href="{% url 'index' %}"role="button">Cancel </a>
  </div>
</form>

{% endblock content %}
